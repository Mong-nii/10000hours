<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" >
  </head>
  <body>
    <header>
      <div class="header">
        <h1>1만 시간의 법칙</h1>
        <p class="header-font">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      </div>
    </header>
    <main>
      <div class="quote-img">
        <img src="./img/quotes.png" alt="" class="quote-image" >
        <div>
          <span>1만 시간의 법칙</span>은 어떤 분야의 전문가가 되기 위해서는
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </div>
        <form>
          <div class="input-group">
            나는 <input type="text" placeholder="예) 프로그래밍" > 전문가가 될
            것이다. 그래서 앞으로 매일 하루에
            <input type="text" placeholder="예) 5시간" > 시간씩 훈련할
            것이다.
          </div>
          <button type="submit" class="btn-yellow">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img src="./img/click.png" alt="" class="click-img" aria-hidden="true">
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-buttons">
        <button type="button" class="btn-yellow">훈련하러 가기 GO! GO!</button>
        <button type="button" class="btn-white">공유하기</button>
      </div>
        <div class="footer-info">
        <img src="./img/logo.png" alt="weniv">
        <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다. 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </div>
    </footer>
  </body>
</html>
